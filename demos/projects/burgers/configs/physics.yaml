# Burgers Equation - Physics-Informed Loss Configuration
# MSE + PDE residual constraint

experiment:
  name: "burgers_physics"
  project: "burgers"
  description: "Burgers equation with physics-informed loss (MSE + PDE residual)"
  seed: 42
  tags: ["burgers", "pinn", "physics"]

dataset:
  name: "burgers"
  num_samples: 2000
  batch_size: 64
  num_workers: 0
  nu: 0.05  # Viscosity coefficient
  noise_std: 0.01
  val_split: 0.1

model:
  name: "mlp"
  params:
    hidden_sizes: [256, 256, 128, 64]
    activation: "silu"

training:
  epochs: 100
  optimizer:
    name: "adam"
    lr: 0.0005  # Smaller LR for physics loss (can have larger gradients)
    weight_decay: 0.0
  scheduler:
    name: "step_lr"
    step_size: 30
    gamma: 0.5
  loss: "burgers_physics"
  loss_params:
    physics_weight: 0.1  # Weight for physics constraint

landscape:
  enabled: true
  grid_size_1d: 100
  grid_size_2d: 30
  grid_size_3d: 16
  record_trajectory: true
  trajectory_interval: 1
  compute_hessian: true
  hessian_top_k: 5
  directions: "pca"
