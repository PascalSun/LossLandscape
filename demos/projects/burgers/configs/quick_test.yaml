# Burgers Equation - Quick Test Configuration
# For fast testing and development

experiment:
  name: "burgers_quick_test"
  project: "burgers"
  description: "Quick test configuration for Burgers equation"
  seed: 42
  tags: ["burgers", "test", "quick"]

dataset:
  name: "burgers"
  num_samples: 500
  batch_size: 64
  num_workers: 0
  nu: 0.05
  noise_std: 0.01
  val_split: 0.1

model:
  name: "mlp_small"
  params:
    activation: "silu"

training:
  epochs: 20
  optimizer:
    name: "adam"
    lr: 0.001
    weight_decay: 0.0
  scheduler: null
  loss: "burgers_mse"

landscape:
  enabled: true
  grid_size_1d: 50
  grid_size_2d: 20
  grid_size_3d: 10
  record_trajectory: true
  trajectory_interval: 1
  compute_hessian: true
  hessian_top_k: 3
  directions: "pca"
