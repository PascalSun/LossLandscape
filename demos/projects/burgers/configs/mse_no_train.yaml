# Burgers Equation - MSE Loss without Training
# Generates landscape from random initialization (no training)

experiment:
  name: "burgers_mse_no_train"
  project: "burgers"
  description: "Burgers equation with MSE loss - no training (random init)"
  seed: 42
  tags: ["burgers", "mse", "no_train"]

dataset:
  name: "burgers"
  num_samples: 2000
  batch_size: 64
  num_workers: 0
  nu: 0.05
  noise_std: 0.01
  val_split: 0.1

model:
  name: "mlp"
  params:
    hidden_sizes: [256, 256, 128, 64]
    activation: "silu"

training:
  epochs: 0  # No training - just generate landscape from init
  optimizer:
    name: "adam"
    lr: 0.001
    weight_decay: 0.0
  scheduler: null
  loss: "burgers_mse"

landscape:
  enabled: true
  grid_size_1d: 100
  grid_size_2d: 30
  grid_size_3d: 16
  record_trajectory: false  # No trajectory for no_train
  compute_hessian: true
  hessian_top_k: 5
  directions: "random"  # Random directions since no trajectory
