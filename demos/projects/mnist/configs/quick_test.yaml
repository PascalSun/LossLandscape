# MNIST Quick Test Configuration
# For fast testing - uses subset of data and fewer epochs

experiment:
  name: "mnist_quick_test"
  project: "mnist"
  description: "Quick test configuration for development"
  seed: 42
  tags: ["mnist", "test", "quick"]

dataset:
  name: "mnist"
  batch_size: 256
  num_workers: 0  # Avoid multiprocessing issues in quick tests
  val_split: 0.1
  subset: 5000  # Only use 5000 samples

model:
  name: "mlp"
  params:
    hidden_sizes: [128, 64]
    activation: "relu"
    dropout: 0.0

training:
  epochs: 10
  optimizer:
    name: "adam"
    lr: 0.001
    weight_decay: 0.0
  scheduler: null
  loss: "cross_entropy"

landscape:
  enabled: true
  grid_size_1d: 50
  grid_size_2d: 20
  grid_size_3d: 10
  record_trajectory: true
  trajectory_interval: 1
  compute_hessian: true
  hessian_top_k: 3
  directions: "pca"
