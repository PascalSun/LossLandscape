# Simple Regression - Quick Test Configuration

experiment:
  name: "regression_quick_test"
  project: "regression"
  description: "Quick test for regression experiments"
  seed: 42
  tags: ["regression", "test", "quick"]

dataset:
  name: "regression"
  num_samples: 100
  input_size: 10
  output_size: 1
  batch_size: 32
  num_workers: 0
  noise_std: 0.1
  val_split: 0.1

model:
  name: "shallow"
  params: {}

training:
  epochs: 20
  optimizer:
    name: "adam"
    lr: 0.01
    weight_decay: 0.0
  scheduler: null
  loss: "regression_mse"

landscape:
  enabled: true
  grid_size_1d: 50
  grid_size_2d: 20
  grid_size_3d: 10
  record_trajectory: true
  trajectory_interval: 1
  compute_hessian: true
  hessian_top_k: 3
  directions: "pca"
